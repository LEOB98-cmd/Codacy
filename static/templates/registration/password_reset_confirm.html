{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Restablecer Contraseña</h2>
    {% if not valid %}
        <div class="alert alert-danger">El código es inválido, ya fue usado o ha expirado.</div>
        <a href="{% url 'password_reset_request' %}" class="btn btn-secondary mt-3">Solicitar nuevo código</a>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="new_password" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required minlength="8" placeholder="Nueva contraseña">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar nueva contraseña</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="8" placeholder="Confirmar nueva contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
        </form>
    {% endif %}
    <div class="mt-3">
        <a href="{% url 'login' %}">Volver al inicio de sesión</a>
    </div>
</div>
{% endblock %}
