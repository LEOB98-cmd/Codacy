{% extends 'base.html' %}

{% block title %}Eliminar Publicación - Gau{% endblock %}

{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que quieres eliminar el post "{{ post.titulo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'gestionar_posts' %}">Cancelar</a>
</form>
{% endblock %}
