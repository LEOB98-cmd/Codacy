{% extends 'base.html' %} {# Assumes you have a base.html file for your site's layout #}

{% block title %}Crear Nuevo Post{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Crear Nuevo Post</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }} {# Renders all form fields as paragraphs #}
                        <button type="submit" class="btn btn-primary">Guardar Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
