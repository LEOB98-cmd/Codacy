{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Recuperar Contraseña</h2>
    <form method="post">
        {% csrf_token %}
        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Ingresa tu correo registrado">
        </div>
        <button type="submit" class="btn btn-primary">Enviar código de recuperación</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'login' %}">Volver al inicio de sesión</a>
    </div>
</div>
{% endblock %}
